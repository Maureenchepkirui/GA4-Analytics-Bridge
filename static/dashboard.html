<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 Analytics Bridge | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4 border-b border-gray-800 pb-6">
            <div>
                <h1 class="text-3xl font-extrabold text-blue-500 tracking-tight">GA4 Analytics Bridge</h1>
                <p class="text-gray-400">Data Pipeline & Visualization Demo</p>
            </div>
            <button onclick="updateDashboard()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition-all transform hover:scale-105 shadow-lg">
                Refresh Live Data
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-gray-800 border border-gray-700 p-6 rounded-2xl shadow-sm">
                <p class="text-sm text-gray-400 uppercase tracking-wider mb-1">System Status</p>
                <div class="flex items-center gap-2">
                    <span class="relative flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                    <p class="text-xl font-bold text-green-400">Connected</p>
                </div>
            </div>
            <div class="bg-gray-800 border border-gray-700 p-6 rounded-2xl shadow-sm">
                <p class="text-sm text-gray-400 uppercase tracking-wider mb-1">Backend Framework</p>
                <p class="text-xl font-bold">FastAPI / Uvicorn</p>
            </div>
            <div class="bg-gray-800 border border-gray-700 p-6 rounded-2xl shadow-sm">
                <p class="text-sm text-gray-400 uppercase tracking-wider mb-1">Data Source</p>
                <p class="text-xl font-bold text-blue-400">GA4 Mock Injection</p>
            </div>
        </div>

        <div class="bg-gray-800 border border-gray-700 p-4 md:p-8 rounded-3xl shadow-2xl">
            <h3 class="text-xl font-semibold mb-6">Traffic Overview (Last 7 Days)</h3>
            <div class="relative h-[400px]">
                <canvas id="analyticsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;

        async function updateDashboard() {
            try {
                const response = await fetch('/ga4-report');
                const data = await response.json();
                
                const labels = data.map(d => d.date);
                const sessions = data.map(d => d.sessions);
                const conversions = data.map(d => d.conversions);

                const ctx = document.getElementById('analyticsChart').getContext('2d');
                
                if (chartInstance) {
                    chartInstance.destroy();
                }

                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Sessions',
                                data: sessions,
                                borderColor: '#3b82f6',
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                fill: true,
                                tension: 0.4,
                                borderWidth: 4
                            },
                            {
                                label: 'Conversions',
                                data: conversions,
                                borderColor: '#10b981',
                                backgroundColor: 'transparent',
                                tension: 0.4,
                                borderWidth: 3,
                                borderDash: [5, 5]
                            }
                        ]
                    },
                    options: {
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { labels: { color: '#9ca3af', font: { size: 14 } } }
                        },
                        scales: {
                            y: { grid: { color: '#374151' }, ticks: { color: '#9ca3af' } },
                            x: { grid: { display: false }, ticks: { color: '#9ca3af' } }
                        }
                    }
                });
            } catch (err) {
                console.error("Dashboard error:", err);
            }
        }

        // Initialize on load
        window.onload = updateDashboard;
    </script>
</body>
</html>
